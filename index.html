<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gallery Gx Dikzz</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap');

  body {
    margin: 0; padding: 20px;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    min-height: 100vh;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
  }

  .container {
    max-width: 1000px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 25px;
    color: white;
  }

  .card {
    background: rgba(0,0,0,0.4);
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 0 15px rgba(255,255,255,0.15);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .card img {
    max-width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  .card p {
    font-size: 1rem;
    line-height: 1.4;
    margin: 0;
  }

  button {
    background-color: #128C7E;
    color: white;
    border: none;
    padding: 12px 35px;
    font-size: 1.1rem;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
    user-select: none;
    margin: 30px auto 0;
    display: block;
  }
  button:hover {
    background-color: #075E54;
  }
</style>
</head>
<body>

  <h1>Gallery Foto & Kata-Kata Gx Dikzz</h1>

  <div class="container">
    <div class="card">
      <img src="https://i.pravatar.cc/300?img=1" alt="Foto 1" />
      <p>"Senyum kecil, tapi bikin dunia cerah!"</p>
    </div>
    <div class="card">
      <img src="https://i.pravatar.cc/300?img=2" alt="Foto 2" />
      <p>"Hidup cuma sekali, jadi jangan takut buat coba hal baru."</p>
    </div>
    <div class="card">
      <img src="https://i.pravatar.cc/300?img=3" alt="Foto 3" />
      <p>"Kocak itu bonus, serius itu modal!"</p>
    </div>
    <div class="card">
      <img src="https://i.pravatar.cc/300?img=4" alt="Foto 4" />
      <p>"Biar kata omongan miring, tetap maju dan jadi keren."</p>
    </div>
    <div class="card">
      <img src="https://i.pravatar.cc/300?img=5" alt="Foto 5" />
      <p>"Gagal bukan akhir, tapi bahan buat ngakak."</p>
    </div>
  </div>

  <button onclick="location.href='profil.html'">Kembali ke Profil</button>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
